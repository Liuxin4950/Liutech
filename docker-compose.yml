version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0.39
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: liutech
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  # 后端应用服务
  backend:
    build: ./LiuTech
    container_name: backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/liutech?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - FILE_UPLOAD_BASE_PATH=/app/uploads
    volumes:
      - upload_files:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy

  # Web前端服务
  web:
    build: ./Web
    container_name: web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:80"
    depends_on:
      - backend

  # Admin前端服务
  admin:
    build: ./Admin
    container_name: admin
    restart: unless-stopped
    ports:
      - "${ADMIN_PORT:-3001}:80"
    depends_on:
      - backend

  # Nginx反向代理服务
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP:-80}:80"
      - "${NGINX_HTTPS:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - web
      - admin

# 数据卷配置
volumes:
  mysql_data:
  upload_files:
    driver: local