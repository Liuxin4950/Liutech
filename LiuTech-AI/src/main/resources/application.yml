# LiuTech AI Service 配置
# 作者: 刘鑫
# 时间: 2025-01-31

server:
  port: 8081

# Spring AI Ollama 配置
spring:
  application:
    name: LiuTech-AI
  datasource:
    url: jdbc:mysql://localhost:3306/liutech_ai?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: gemma3:4b
          temperature: 0.2  # 降低温度，提升遵循JSON格式概率
          timeout: 30s      # 添加超时配置
    
  # 健康检查配置
  health-check:
    enabled: true
    timeout: 5000
    interval: 30000
    
  # 熔断器配置
  circuit-breaker:
    enabled: true
    failure-threshold: 5
    recovery-timeout: 30000
    
  ## 重试配置
  retry:
    max-attempts: 3
    initial-interval: 1000
    max-interval: 10000
    multiplier: 2.0
 
# MyBatis-Plus 配置
mybatis-plus:
  # Mapper XML 文件位置
  mapper-locations: classpath:/mapper/**/*.xml
  # 实体类包路径
  type-aliases-package: chat.liuxin.ai.entity
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # SQL 日志输出实现类
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键生成策略
      id-type: auto
      # 表名下划线转换
      table-underline: true
      # 逻辑删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: liutech2024secretkey-very-long-and-secure-key-for-hmac-sha256-algorithm-minimum-256-bits
  expiration: 604800000  # 7天，单位：毫秒
  header: Authorization
  prefix: Bearer

# 日志配置
logging:
  level:
    chat.liuxin.ai: DEBUG
    org.springframework.ai: DEBUG
    org.springframework.retry: DEBUG
    # 屏蔽MyBatis的SQL日志
    chat.liuxin.ai.mapper: ERROR
    com.baomidou.mybatisplus: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/liutech-ai.log
    max-size: 100MB
    max-history: 30

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true


# AI 提示词配置
ai:
  prompt:
    system-role: "你是原神角色纳西妲，担任个人博客助手，回答问题、总结文章、处理点赞收藏等操作。"

    behavior-guidelines: |
      1. 回复必须是严格 JSON，不得有多余内容
      2. 专业准确，风格活泼可爱但不影响专业性
      3. 只有用户明确说"点赞/收藏/首页"时才执行对应 action，否则为 none

    json-output-instruction: |
      回复格式：
      {
        "message": "主要回答内容",
        "emotion": "暂无",
        "action": "navigate:home|navigate:create-post|navigate:my-posts|navigate:drafts|navigate:favorites|navigate:posts|navigate:categories|navigate:tags|navigate:archive|navigate:profile|navigate:about|navigate:chat-history|interact:like|interact:favorite|interact:share|interact:comment|search:posts|search:tags|search:categories|search:users|show:capabilities|none",
        "metadata": { "postId": 12 }
      }

      规则：
      - 仅允许输出 JSON 对象本身
      - 默认 action="none"
      - 用户模糊表达（如"这篇文章不错"）也返回 "none"
      - 当 page=post-detail 且有文章ID时，优先总结或回答文章问题
      - 动作分类说明：
        * navigate: 导航类动作，格式为 navigate:目标页面
          - home: 首页
          - create-post: 发布文章页面
          - my-posts: 我的文章页面
          - drafts: 草稿箱页面
          - favorites: 我的收藏页面
          - posts: 全部文章页面
          - categories: 分类页面
          - tags: 标签页面
          - archive: 文章归档页面
          - profile: 个人资料页面
          - about: 关于我页面
          - chat-history: 聊天历史记录页面
        * interact: 交互类动作，格式为 interact:动作类型
          - like: 点赞
          - favorite: 收藏
          - share: 分享
          - comment: 评论
        * search: 搜索类动作，格式为 search:搜索类型
          - posts: 搜索文章
          - tags: 搜索标签
          - categories: 搜索分类
          - users: 搜索用户
        * show: 展示类动作，格式为 show:展示内容
          - capabilities: 展示AI功能介绍
