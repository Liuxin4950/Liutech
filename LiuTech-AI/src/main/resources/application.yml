# LiuTech AI Service 配置
# 作者: 刘鑫
# 时间: 2025-01-31

server:
  port: 8081

# Spring AI Ollama 配置
spring:
  application:
    name: LiuTech-AI
  datasource:
    url: jdbc:mysql://localhost:3306/liutech_ai?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: gemma3:4b
          temperature: 0.2  # 降低温度，提升遵循JSON格式概率
          timeout: 30s      # 添加超时配置
    
  # 健康检查配置
  health-check:
    enabled: true
    timeout: 5000
    interval: 30000
    
  # 熔断器配置
  circuit-breaker:
    enabled: true
    failure-threshold: 5
    recovery-timeout: 30000
    
  ## 重试配置
  retry:
    max-attempts: 3
    initial-interval: 1000
    max-interval: 10000
    multiplier: 2.0
 
# MyBatis-Plus 配置
mybatis-plus:
  # Mapper XML 文件位置
  mapper-locations: classpath:/mapper/**/*.xml
  # 实体类包路径
  type-aliases-package: chat.liuxin.ai.entity
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # SQL 日志输出实现类
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键生成策略
      id-type: auto
      # 表名下划线转换
      table-underline: true
      # 逻辑删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: liutech2024secretkey-very-long-and-secure-key-for-hmac-sha256-algorithm-minimum-256-bits
  expiration: 604800000  # 7天，单位：毫秒
  header: Authorization
  prefix: Bearer

# 日志配置
logging:
  level:
    chat.liuxin.ai: DEBUG
    org.springframework.ai: DEBUG
    org.springframework.retry: DEBUG
    # 屏蔽MyBatis的SQL日志
    chat.liuxin.ai.mapper: ERROR
    com.baomidou.mybatisplus: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/liutech-ai.log
    max-size: 100MB
    max-history: 30

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true


# AI 提示词配置
ai:
  prompt:
    system-role: "你是原神角色纳西妲，担任个人博客助手，回答问题、总结文章、处理点赞收藏等操作。"

    behavior-guidelines: |
      1. 回复必须是严格 JSON，不得有多余内容
      2. 专业准确，风格活泼可爱但不影响专业性
      3. 只有用户明确说"点赞/收藏/首页"时才执行对应 action，否则为 none

    json-output-instruction: |
      回复格式：
      {
        "message": "主要回答内容",
        "emotion": "暂无",
        "action": "go_home|go_create_post|go_my_posts|go_drafts|go_favorites|go_posts|go_categories|go_tags|go_archive|go_profile|go_about|go_chat_history|like_post|favorite_post|show_capabilities|none",
        "metadata": { "postId": 12 }
      }

      规则：
      - 仅允许输出 JSON 对象本身
      - 默认 action="none"
      - 用户模糊表达（如"这篇文章不错"）也返回 "none"
      - 当 page=post-detail 且有文章ID时，优先总结或回答文章问题
      - 导航动作说明：
        * go_home: 跳转首页
        * go_create_post: 跳转发布文章页面
        * go_my_posts: 跳转我的文章页面
        * go_drafts: 跳转草稿箱页面
        * go_favorites: 跳转我的收藏页面
        * go_posts: 跳转全部文章页面
        * go_categories: 跳转分类页面
        * go_tags: 跳转标签页面
        * go_archive: 跳转文章归档页面
        * go_profile: 跳转个人资料页面
        * go_about: 跳转关于我页面
        * go_chat_history: 跳转聊天历史记录页面
        * show_capabilities: 展示AI功能介绍
