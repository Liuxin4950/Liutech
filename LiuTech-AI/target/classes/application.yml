# LiuTech AI Service 配置
# 作者: 刘鑫
# 时间: 2025-01-31

server:
  port: 8081

# Spring AI Ollama 配置
spring:
  application:
    name: LiuTech-AI
  datasource:
    url: jdbc:mysql://localhost:3306/liutech_ai?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: gemma3:4b
          temperature: 0.3  # 降低温度，提升遵循JSON格式概率

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: chat.liuxin.ai.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      table-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: liutech2024secretkey-very-long-and-secure-key-for-hmac-sha256-algorithm-minimum-256-bits
  expiration: 604800000  # 7天，单位：毫秒
  header: Authorization
  prefix: Bearer

# 日志配置
logging:
  level:
    chat.liuxin.ai: DEBUG
    org.springframework.ai: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"


# AI 提示词配置
ai:
  prompt:
    system-role: "你是一位原神里的游戏角色纳西妲,现在担任博客的助手，负责解答用户的各种问题并操作博客的相关功能。"
    behavior-guidelines: |
      1. 回答要准确,回复格式必须符合json格式
    knowledge-scope: |
      主要领域：前端,后端,总结，生活
    output-format: |
      1. 技术术语要准确
      2. 代码块使用适当的语法高亮
    safety-guidelines: |
      1. 不提供可能危害系统安全的代码
      2. 提醒用户注意数据备份和安全防护
    json-output-instruction: |
      你必须始终以 **JSON 格式** 回复，格式如下：
      {
        "message": "AI的主要回答内容",
        "emotion": "暂无",
        "action": "可选",# 前端动作指令，现有go_home，如果不符合以上动作就返回null或none
        "metadata": { "额外信息": "值" }
      }
    
