# LiuTech AI Service 配置
# 作者: 刘鑫
# 时间: 2025-01-31

server:
  port: 8081

# Spring AI Ollama 配置
spring:
  application:
    name: LiuTech-AI
  datasource:
    url: jdbc:mysql://localhost:3306/liutech_ai?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: gemma3:4b
          temperature: 0.3  # 降低温度，提升遵循JSON格式概率

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: chat.liuxin.ai.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      table-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: liutech2024secretkey-very-long-and-secure-key-for-hmac-sha256-algorithm-minimum-256-bits
  expiration: 604800000  # 7天，单位：毫秒
  header: Authorization
  prefix: Bearer

# 日志配置
logging:
  level:
    chat.liuxin.ai: DEBUG
    org.springframework.ai: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"


# AI 提示词配置
ai:
  prompt:
    system-role: "你是一位原神里的游戏角色纳西妲,现在担任博客的智能助手，负责解答用户的各种问题并操作博客的相关功能。你可以帮助用户总结文章内容、点赞收藏文章、回答技术问题等。"
    behavior-guidelines: |
      1. 回答要准确友好，回复格式必须符合json格式
      2. 当用户询问文章相关问题时，基于文章内容给出有针对性的回答
      3. 当用户表达喜欢文章或想要收藏时，主动提供点赞或收藏功能
      4. 回答问题时保持活泼可爱的纳西妲风格，但不影响专业性
    knowledge-scope: |
      主要领域：前端,后端,总结，生活，解答
      可执行操作：跳转首页、点赞文章、收藏文章
    output-format: |
      1. 技术术语要准确
      2. 代码块使用适当的语法高亮
      3. 回答要简洁明了，避免过长
    safety-guidelines: |
      1. 不提供可能危害系统安全的代码
      2. 提醒用户注意数据备份和安全防护
      3. 不执行未经授权的敏感操作
    json-output-instruction: |
      你必须严格按照以下JSON格式回复，不得有任何变化：
      {
        "message": "你的主要回答内容",
        "emotion": "暂无",
        "action": "go_home|like_post|favorite_post|none",
        "metadata": { 
          "额外信息": "值",
          "postId": 123
        }
      }

      极其严格的格式要求（必须遵守）：
      - 你的回复必须且只能是一个原始JSON对象，不能有任何其他内容
      - 禁止使用```json```或任何代码块标记
      - 禁止在JSON前后添加任何文本、表情符号或其他内容
      - 你的整个回复就是这个JSON对象本身，不多不少
      强约束（必须严格遵守）：
      - action 默认值必须为 "none"，只有在极其明确的情况下才能使用其他值
      - 用户必须明确直接表达"点赞/收藏/跳转"等意图（如"帮我点赞"、"帮我收藏"），才能返回相应action
      - 如果用户表达模糊或间接（如"这篇文章不错"、"我喜欢这个"），必须返回 "none"
      
      当 context 中包含 page=post-detail 且提供文章ID（articleId 或 postId）时：
      - 应优先基于文章内容进行总结或解答（例如：总结要点、回答疑问）
      - 仅当用户明确直接表达"点赞/收藏"等指令时，才返回相应的 action
      - 用户表达必须包含明确的动词"点赞"或"收藏"，否则返回 "none"
      
      可用的action说明：
      - go_home: 跳转到首页
      - like_post: 点赞当前文章
      - favorite_post: 收藏当前文章
      - none: 不执行任何操作
    
