spring:
  profiles:
    active: dev
  application:
    name: LiuTech
  main:
    allow-circular-references: true
    banner-mode: off
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  datasource:
    # 数据源URL由不同环境的配置文件覆盖：
    # - application-dev.yml：本地开发（示例使用 127.0.0.1:3307）
    # - application-prod.yml：Docker/生产（示例使用 docker 网络主机名 mysql:3306）
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 60000
      max-lifetime: 900000
      leak-detection-threshold: 60000
      pool-name: HikariCP-Blog
      connection-test-query: SELECT 1
  # data:
    #   redis:
    #     host: localhost
    #     port: 6379
    #     password: ""    # 如果 Redis 没有密码可以留空
    #     database: 0     # Redis 默认数据库 0

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: chat.liuxin.liutech.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      table-underline: true
      logic-delete-field: deletedAt
      logic-delete-value: "NOW()"
      logic-not-delete-value: "NULL"
  # 分页插件配置
  configuration-properties:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

logging:
  level:
    root: INFO
    org.apache.ibatis: WARN
    com.baomidou.mybatisplus: WARN
    chat.liuxin.liutech.mapper: WARN
    org.springframework.data.repository.config.RepositoryConfigurationDelegate: WARN
    org.springframework.data.redis: WARN

server:
  port: 8080

# 文件上传配置
file:
  upload:
    base-path: ${FILE_UPLOAD_BASE_PATH:${user.dir}/uploads}  # 默认使用绝对路径，避免相对路径被Tomcat解析到临时目录
    max-file-size: 104857600  # 100MB = 100 * 1024 * 1024 字节
    max-image-size: 10485760  # 10MB = 10 * 1024 * 1024 字节
    url-prefix: /uploads
  upload-dir: uploads  # 保持向后兼容
  tomcat:
    uri-encoding: UTF-8

# JWT 配置
jwt:
  secret: liutech2024secretkey-very-long-and-secure-key-for-hmac-sha256-algorithm-minimum-256-bits
  expiration: 604800000  # 7天，单位：毫秒
  header: Authorization
  prefix: Bearer


